<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mi-azul': '#3b82f6',
            }
          }
        }
      }

</head>
<body class="bg-slate-50 text-gray-800 font-sans antialiased">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">

                    <span class="font-bold text-xl text-indigo-600 tracking-tight">Compilando...</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Inicio</a>
                    <a href="#proyectos" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Proyectos</a>
                    <a href="#contacto" class="text-gray-500 hover:text-indigo-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <header class="bg-white">
        <div class="max-w-7xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:px-8 flex flex-col items-center text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 sm:text-5xl sm:tracking-tight lg:text-6xl">

            </p>
            <div class="mt-8 flex justify-center">
                <a href="#contenido" class="inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10 shadow-lg hover:shadow-xl transition-all duration-200">
                    Ver Contenido

            </div>
        </div>
    </header>

    <main id="contenido" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            
            <div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-2xl transition-shadow duration-300">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Chatbot</h3>
                    <div class="mt-2 max-w-xl text-sm text-gray-500">
                        <p>
                            <script SameSite="None; Secure" type="module" src="https://cdn.landbot.io/landbot-3/landbot-3.0.0.mjs"></script>
                            <div id="myLandbot" style="width: 100%; height: 500px"></div>
                            <script type="module">
                            var myLandbot = new Landbot.Container({
                                container: '#myLandbot',
                                configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-3278167-5T5B0MXZ4EU3VD22/index.json',
                            });
                            </script>
                        </p>
                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-2xl transition-shadow duration-300">

                    <div class="mt-2 max-w-xl text-sm text-gray-500">

                    </div>
                </div>
            </div>

            <div class="bg-white overflow-hidden shadow rounded-lg hover:shadow-2xl transition-shadow duration-300">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900">Casos de Uso</h3>
                    <div class="mt-2 max-w-xl text-sm text-gray-500">
                        <p> IMAGEN </p>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer class="bg-gray-800">
        <div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-base text-gray-400">
                &copy; 2025 Compilando...
            </p>
        </div>
    </footer>

</html>
